<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字型測試</title>
    <style>
        .m-b-20 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id='box'>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        let teststring = "跳過那隻懶狗 <br />" +
            "abcdefghijklmnopqrstuvwxyz <br />" +
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ <br />"
        let data = {
            'Sans Serif': 'sans-serif',
            'Serif': 'serif',
            'Mono': 'monospace',
            'System UI': 'system-ui',

            //英文
            'Arial' : 'Arial',
            'Arial (arial)' : 'arial',
            'Helvetica' : 'Helvetica',

            //中文
            '新細明體 (PMingLiU)': 'PMingLiU',
            '新細明體': '新細明體',
            '細明體 (MingLiU)': 'MingLiU',
            '細明體': '細明體',
            '微軟正黑體 (Microsoft Jhenghei)': 'Microsoft Jhenghei',
            '微軟正黑體': '微軟正黑體',
        };
        $.each(data, function (key, value){
            $('#box').append('<div class="m-b-20" style="font-family:' + value + '">' + key+ '<br />' + teststring +'</div>');
        });
    </script>
</body>
</html>
